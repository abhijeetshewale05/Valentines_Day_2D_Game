            display: none; align-items: center; justify-content: space-between;
            padding: 0 50px 30px 50px; z-index: 150; pointer-events: none;
        }
        .control-group { display: flex; gap: 30px; pointer-events: auto; }
        .control-btn {
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.5);
            border: 4px solid #ff4d6d; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: #ff4d6d; pointer-events: auto;
            box-shadow: 0 4px 0px #ff4d6d;
        }
        .control-btn:active { transform: translateY(4px); box-shadow: none; background: rgba(255, 77, 109, 0.3); }

        canvas { background: linear-gradient(#bae6fd, #fdf2f7); display: none; }

        /* Orientation Warning */

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4d6d; color: white; z-index: 1000;

        @media screen and (orientation: portrait) and (max-width: 1024px) {

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mobileControls = document.getElementById('mobile-controls');

const GRAVITY = 0.5;
const WORLD_WIDTH = 4000;
let cameraX = 0;
let gameActive = false;
let gameFrame = 0;

const bear = { x: 150, y: 400, w: 60, h: 55, dy: 0, jumpCount: 0, speed: 7.5 };
const panda = { x: 3750, y: 440, w: 70, h: 65 };

const platforms = [
    {x: 0, y: 550, w: 1100, h: 100},
    {x: 1200, y: 420, w: 350, h: 40},
    {x: 1700, y: 320, w: 250, h: 40},
    {x: 2100, y: 450, w: 400, h: 40},
    {x: 2600, y: 350, w: 300, h: 40},
    {x: 3050, y: 480, w: 400, h: 40},
    {x: 3550, y: 550, w: 700, h: 100}
];

const hearts = [
    {x: 1300, y: 350}, {x: 1800, y: 240}, {x: 2300, y: 370}, 
    {x: 2750, y: 270}, {x: 3200, y: 400}
].map(h => ({...h, collected: false}));

const wolves = [
    {x: 1300, y: 375, startX: 1300, range: 130, dir: 1},
    {x: 2200, y: 405, startX: 2200, range: 160, dir: 1},
    {x: 3100, y: 435, startX: 3100, range: 200, dir: 1}
];

const keys = {};
const touch = { left: false, right: false };

window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code==='Space'||e.code==='ArrowUp') handleJump(); });
window.addEventListener('keyup', e => keys[e.code] = false);

function bindTouch(id, action) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); if(action==='jump') handleJump(); else touch[action]=true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); if(action!=='jump') touch[action]=false; });
}
bindTouch('leftBtn', 'left'); bindTouch('rightBtn', 'right'); bindTouch('jumpBtn', 'jump');

function handleJump() { if(bear.jumpCount < 2 && gameActive) { bear.dy = -13.5; bear.jumpCount++; } }

function drawHeart(x, y) {
    const b = Math.sin(gameFrame * 0.05) * 5;
    ctx.fillStyle = "#ff4d6d"; ctx.beginPath(); ctx.moveTo(x, y+b);
    ctx.bezierCurveTo(x, y-15+b, x-20, y-15+b, x-20, y+b);
    ctx.bezierCurveTo(x-20, y+20+b, x, y+25+b, x, y+35+b);
    ctx.bezierCurveTo(x, y+25+b, x+20, y+20+b, x+20, y+b);
    ctx.bezierCurveTo(x+20, y-15+b, x, y-15+b, x, y+b); ctx.fill();
}

function drawBear(x, y) {
    ctx.fillStyle = '#b19688'; ctx.beginPath(); ctx.roundRect(x, y, 60, 55, 20); ctx.fill();
    ctx.beginPath(); ctx.arc(x+10, y+5, 14, 0, 7); ctx.arc(x+50, y+5, 14, 0, 7); ctx.fill();
    ctx.fillStyle = '#ffcdd2'; ctx.beginPath(); ctx.arc(x+12, y+35, 8, 0, 7); ctx.arc(x+48, y+35, 8, 0, 7); ctx.fill();
    ctx.fillStyle = '#3e2723'; ctx.beginPath(); ctx.arc(x+22, y+25, 3.5, 0, 7); ctx.arc(x+38, y+25, 3.5, 0, 7); ctx.fill();
}

function drawPanda(x, y) {
    ctx.fillStyle = 'white'; ctx.beginPath(); ctx.roundRect(x, y, 70, 65, 25); ctx.fill();
    ctx.fillStyle = '#2d2d2d'; ctx.beginPath(); ctx.arc(x+15, y+5, 16, 0, 7); ctx.arc(x+55, y+5, 16, 0, 7); ctx.fill();
    ctx.beginPath(); ctx.ellipse(x+25, y+30, 12, 14, 0.2, 0, 7); ctx.ellipse(x+45, y+30, 12, 14, -0.2, 0, 7); ctx.fill();
}

function drawWolf(x, y) {
    ctx.fillStyle = '#78909c'; ctx.beginPath(); ctx.roundRect(x, y, 55, 45, 15); ctx.fill();
    ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(x+18, y+20, 3, 0, 7); ctx.arc(x+38, y+20, 3, 0, 7); ctx.fill();
}

function startGame() {
    document.getElementById('intro-screen').style.display = 'none';
    canvas.style.display = 'block';
    if(window.innerWidth < 1024) mobileControls.style.display = 'flex';
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    gameActive = true; loop();
}

function loop() {
    if (!gameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height); gameFrame++;
    cameraX = bear.x - canvas.width / 3; if (cameraX < 0) cameraX = 0;
    ctx.save(); ctx.translate(-cameraX, 0);
    ctx.fillStyle = '#a5d6a7'; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    hearts.forEach(h => { if (!h.collected) { drawHeart(h.x, h.y); if (Math.hypot(bear.x+30-h.x, bear.y+25-h.y) < 55) h.collected = true; } });
    wolves.forEach(w => {
        w.x += w.dir * 1.5; if (Math.abs(w.x-w.startX) > w.range) w.dir *= -1;
        drawWolf(w.x, w.y); if (Math.hypot(bear.x+30-(w.x+27), bear.y+25-(w.y+22)) < 48) { gameActive = false; document.getElementById('game-over-screen').style.display = 'flex'; }
    });
    if (keys['ArrowRight'] || keys['KeyD'] || touch.right) bear.x += bear.speed;
    if (keys['ArrowLeft'] || keys['KeyA'] || touch.left) bear.x -= bear.speed;
    bear.dy += GRAVITY; bear.y += bear.dy;
    platforms.forEach(p => { if (bear.x+45 > p.x && bear.x < p.x+p.w && bear.y+55 > p.y && bear.y+55 < p.y+p.h+15 && bear.dy >= 0) { bear.y = p.y-55; bear.dy = 0; bear.jumpCount = 0; } });
    if (bear.y > canvas.height) { gameActive = false; document.getElementById('game-over-screen').style.display = 'flex'; }
    if (bear.x > panda.x - 40) { gameActive = false; document.getElementById('victory-screen').style.display = 'flex'; }
    drawPanda(panda.x, panda.y); drawBear(bear.x, bear.y); ctx.restore(); requestAnimationFrame(loop);
}
</script>
